# Mohenjo-daro Landmarks Registry
# Source of truth for procedural generation.

landmarks:
  # --- SITE BOUNDARIES ---
  - id: site_boundary
    name: "Mohenjo-daro Site Boundary"
    region: "Site"
    description: "Estimated archaeological extent of the main city mounds (excluding the river)."
    dimensions_m:
      width: 900
      length: 1200
    height_m: 0
    shape: "RECT_BORDER"
    location:
      grid_x: 250
      grid_y: 0 

  - id: lower_city_boundary
    name: "Lower City Boundary"
    region: "Lower City"
    description: "Estimated extent of the Lower City residential districts."
    dimensions_m:
      width: 600
      length: 820
    height_m: 0
    shape: "RECT_BORDER"
    location:
      grid_x: 400
      grid_y: 0
  - id: citadel_walls
    name: "Citadel Walls"
    region: "Citadel"
    description: "Defensive mud-brick fortification walls and retaining structures enclosing the Citadel mound."
    dimensions_m:
      width: 183
      length: 366
    height_m: 12
    shape: "RECT_COMPLEX"
    location:
      grid_x: 0
      grid_y: 0 

  - id: citadel_great_bath
    name: "The Great Bath"
    region: "Citadel"
    description: "Public water tank, brick-lined, waterproofed with bitumen."
    dimensions_m: 
      width: 33
      length: 55
      pool_w: 7
      pool_l: 12
    height_m: 3
    shape: "RECT_COMPLEX"
    location: 
      grid_x: -7.5 
      grid_y: 0 

  - id: citadel_granary
    name: "The Granary"
    region: "Citadel"
    description: "Massive brick foundation with air ducts. 27 blocks in 3 rows."
    dimensions_m:
      width: 45
      length: 45
      grid_rows: 3
      grid_cols: 9
    height_m: 4.5
    shape: "RECT_GRID"
    location:
      relative_to: "citadel_great_bath"
      direction: "WEST"
      offset_x: 30 # Reduced distance to separate from West Wall (Effective gap 10m)

  - id: citadel_college
    name: "College of Priests"
    region: "Citadel"
    description: "Large complex with courtyard, potentially a residence for high priests."
    dimensions_m:
      width: 70
      length: 24
      courtyard_w: 10 # inferred
      courtyard_l: 10 # inferred
    height_m: 6
    shape: "RECT_COMPLEX"
    location:
      relative_to: "citadel_great_bath"
      direction: "EAST"
      offset_x: 5 # Reduced gap to 5m to pull College West (away from East Wall)

  - id: citadel_stupa
    name: "Buddhist Stupa"
    region: "Citadel"
    description: "Later Kushan-period addition on top of ruins."
    dimensions_m:
      diameter: 20
    height_m: 8
    shape: "CIRCLE"
    location:
      relative_to: "citadel_great_bath"
      direction: "EAST" # In reality it's on top of the mound, often associated with the highest point.
      offset_x: 50 # Reduced from 60 to separate from East Wall

  - id: citadel_assembly_hall
    name: "Pillared Hall (L Area)"
    region: "Citadel"
    description: "Large assembly hall with 20 brick pillars, located in the L Area south of the main mound."
    dimensions_m:
      width: 27
      length: 27
      grid_rows: 5
      grid_cols: 4
    height_m: 4
    shape: "SQUARE_GRID"
    location:
      relative_to: "citadel_great_bath"
      direction: "SOUTH"
      offset_y: -80 # L area is distinct / separated by some distance

  - id: citadel_oval_well
    name: "Oval Well"
    region: "Citadel"
    description: "Unique elliptical well in the SD Area."
    dimensions_m:
      width: 4.5 # Increased from 2.5
      length: 3.0 # Increased from 1.8
    height_m: 0 # ground level
    shape: "OVAL"
    location:
      relative_to: "citadel_college"
      direction: "EAST"
      offset_x: 15

  - id: citadel_divinity_street
    name: "Divinity Street"
    region: "Citadel"
    description: "Narrow street with high walls and drains."
    dimensions_m:
      width: 60
      length: 3
    shape: "LINE"
    location:
      relative_to: "citadel_college"
      direction: "NORTH"
      offset_y: 15

  - id: citadel_se_tower
    name: "Southeast Corner Tower"
    region: "Citadel"
    description: "Solid burnt-brick tower at the southeast corner of the Citadel mound."
    dimensions_m:
      width: 10
      length: 10
    height_m: 8
    shape: "SQUARE_GRID"
    location:
      grid_x: 90  # Approx half width (183/2)
      grid_y: -180 # Approx half length (366/2)

